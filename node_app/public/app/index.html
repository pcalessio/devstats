<!doctype html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css"/>
    <script src="/resources/js/raphael.2.1.0.min.js"></script>
    <script src="/resources/js/justgage.1.0.1.min.js"></script>

<link rel="stylesheet" href="css/app.css"/>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>



  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="/config.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.0.6.js"></script>

  <style type="text/css">
      body {
          text-align: center;
      }

      #g1, #g2, #g3 {
          width:200px; height:160px;
          display: inline-block;
          margin: 1em;
      }

      p {
          display: block;
          width: 450px;
          margin: 2em auto;
          text-align: left;
      }

  .x.axis line {
  shape-rendering: auto;
}

.line {
  fill: none;
  stroke: #808080;
  stroke-width: 1.5px;
}

.domain {
  fill: none;
  stroke: #efefef;
  stroke-width: 2px;
}
</style>
</head>
<body>

  <div id="viz"></div>
  <div id="g1"></div>
  <script>(function() {

var n = 243,
    duration = 120,
    now = new Date(Date.now() - duration),
    count = 0
    data = d3.range(n).map(function() { return 0; });


      var g1 = new JustGage({
          id: "g1",
          value: 0,
          min: 0,
          max: 6,
          title: "Lone Ranger",
          label: "miles traveled"
      });
      setInterval(function() {
          g1.refresh(2*count);
      }, 120);


      var margin = {top: 6, right: 0, bottom: 20, left: 40},
    width = 550 - margin.right,
    height = 120 - margin.top - margin.bottom;

var x = d3.time.scale()
    .domain([now - (n - 2) * duration, now - duration])
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var line = d3.svg.line()
    .interpolate("basis")
    .x(function(d, i) { return x(now - (n - 1 - i) * duration); })
    .y(function(d, i) { return y(d); });

var svg = d3.select("#viz").append("p").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .style("margin-left", -margin.left + "px")
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.append("defs").append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("width", width)
    .attr("height", height);

var axis = svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(x.axis = d3.svg.axis().scale(x).orient("bottom"));

var path = svg.append("g")
    .attr("clip-path", "url(#clip)")
  .append("path")
    .data([data])
    .attr("class", "line");

tick();

      var socket = io.connect(config.localhost);
      socket.on('newKeyEvent', function (data) {
          ++count;
          g1.refresh(2*count);
          console.log('refreshed');
      });

function tick() {

  // update the domains
  now = new Date();
  x.domain([now - (n - 2) * duration, now - duration]);
  y.domain([0, d3.max(data)]);

  // push the accumulated count onto the back, and reset the count
  data.push(Math.min(30, count));
  count = 0;

  // redraw the line
  svg.select(".line")
      .attr("d", line)
      .attr("transform", null);

  // slide the x-axis left
  axis.transition()
      .duration(duration)
      .ease("linear")
      .call(x.axis);

  // slide the line left
  path.transition()
      .duration(duration)
      .ease("linear")
      .attr("transform", "translate(" + x(now - (n - 1) * duration) + ")")
      .each("end", tickTimeout);

  // pop the old data point off the front
  data.shift();

}

var yes = 0;
function tickTimeout() {
  tick();
}

})()</script>


</body>
</html>
