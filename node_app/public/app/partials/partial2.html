
<div ng-controller="MyCtrl2">
	<table class="table table-bordered">
      <thead>
        <tr>
          <th>File Path</th>
          <th>Key Stroke</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="filehit in filehits | orderBy : '-hits'  ">
          <td>{{filehit.filename}}</td>
          <td>{{filehit.hits}}</td>
        </tr>    
      </tbody>  
    </table>    
</div>
